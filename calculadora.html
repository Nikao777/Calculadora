<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" class="display">

        <button class="gray apagar">AC</button>
        <button class="gray inverte">+/-</button>
        <button class="blue caracter">/</button>
        <button class="blue caracter">*</button>
        <button class="black caracter">7</button>
        <button class="black caracter">8</button>
        <button class="black caracter">9</button>
        <button class="blue caracter">-</button>
        <button class="black caracter">4</button>
        <button class="black caracter">5</button>
        <button class="black caracter">6</button>
        <button class="blue caracter">+</button>
        <button class="black caracter">1</button>
        <button class="black caracter">2</button>
        <button class="black caracter">3</button>
        <button class="blue igual">=</button>
        <button class="black zero caracter">0</button>
        <button class="blue caracter">.</button>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
